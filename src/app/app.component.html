<h2>Search</h2>

<button class="btn-group-vertical btn-info btn-group-sm"  (click)="showSecret =!showSecret;incrementLog()">Display details</button>
<p *ngIf="showSecret">Secret password = tuna</p>
<p *ngFor="let log of logs; let  i = index"
[ngStyle]="{background : i>5 ?'cadetblue' :'none' }"
[ngClass]="{white : i>=5 }">{{log}}</p>
